<h1 mat-dialog-title>Search Repositories</h1>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Enter repository query" [(ngModel)]="query">
  </mat-form-field>
<mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSearch()">Search</button>
<mat-dialog-actions>
